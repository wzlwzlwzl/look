<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.fullscreen-dialog {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: rgba(0, 0, 0, 0.9);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 9999;
		}

		.dialog-content {
			background: white;
			width: 90%;
			max-width: 400px;
			border-radius: 16px;
			padding: 25px;
			overflow-y: auto;
			-webkit-overflow-scrolling: touch;
		}

		.menu-title {
			font-size: 1.5em;
			font-weight: bold;
			text-align: center;
			margin-bottom: 20px;
			color: #2c3e50;
		}

		.menu-list {
			list-style: none;
		}

		.menu-item {
			padding: 18px;
			margin: 8px 0;
			border-radius: 8px;
			background: #f1eeee;
			font-size: 1.1em;
			color: #2c3e50;
			transition: all 0.3s ease;
		}

		.menu-item:active {
			background: #e9ecef;
			transform: scale(0.98);
		}

		.close-btn {
			position: absolute;
			top: 20px;
			right: 20px;
			font-size: 1.5em;
			color: white;
			background: none;
			border: none;
			cursor: pointer;
			padding: 10px;
		}
	</style>
</head>

<body>
	<script>

		const itemObj = {
			2022: 'img-2022.pages.dev',
			2023: 'img-2023.pages.dev',
			2024: 'img-2024.pages.dev',
			2025: 'img-2025-b9y.pages.dev'
		}

		// 创建全屏对话框
		const dialog = document.createElement('div');
		dialog.className = 'fullscreen-dialog';
		document.body.appendChild(dialog);

		// 创建对话框内容
		function createDialog() {
			dialog.innerHTML = `
                <div class="dialog-content">
                    <h1 class="menu-title">请选择查看的相册</h1>
                    <ul class="menu-list">
						<li class="menu-item" year="2025"  val="gq">2025公期</li>
                        <li class="menu-item" year="2025"  val="huanxinyi">2025换新衣</li>
                        <li class="menu-item" year="2024"  val="gq">2024公期</li>
                        <li class="menu-item" year="2023"  val="gq">2023公期</li>
                        <li class="menu-item" year="2022"  val="gq">2022公期</li>
                    </ul>
                </div>
            `;
		}

		// 显示对话框
		function showDialog() {
			dialog.style.display = 'flex';
		}

		// 隐藏对话框
		function hideDialog() {
			dialog.style.display = 'none';
		}

		// 绑定点击事件
		function bindClickLi(key) {
			document.querySelectorAll('.menu-item').forEach(item => {
				item.addEventListener('click', (event) => {
					const val = item.getAttribute('val');
					const year = item.getAttribute('year');
					console.log(event, val);
					redirectWithParams(year, val)
				});
			});
		}

		// 假设你想跳转到about.html，并携带一个参数name
		function redirectWithParams(year, val) {
			window.location.href = 'look.html?year=' + encodeURIComponent(year) + '&val='+ encodeURIComponent(val) + '&url=' + itemObj[year];
		}

		// 页面加载完成后显示对话框
		window.addEventListener('DOMContentLoaded', () => {
			createDialog();
			showDialog();
			bindClickLi()
		});

		// // 点击背景关闭
		// dialog.addEventListener('click', (e) => {
		//     if(e.target === dialog) {
		//         hideDialog();
		//     }
		// });
	</script>
</body>

</html>
